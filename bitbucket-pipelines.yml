pipelines:
  default:
    - step:
        name: Build artifact
        image: node:9
        caches:
          - node
        script:
          - yarn
          - yarn lint
          - yarn build
        artifacts:
          - dist/**

  branches:
    master:
      - step:
          name: Build artifact
          image: node:9
          caches:
            - node
          script:
            - yarn
            - yarn lint
            - yarn build
          artifacts:
            - dist/**
